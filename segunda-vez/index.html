<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/port.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="css/land.css" media="screen and (orientation: landscape)">
</head>
<body>
    <main>
        <section id="img"></section>
        <section id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente! Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div id="flt">
                    <div class="campo">
                        <span class="icon">mail</span>
                        <input type="email" name="e-mail" id="email" placeholder=" seu endereço de e-mail" title="E-mail" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="icon">key</span>
                        <input type="password" name="password" id="pass" placeholder=" senha de 8 a 20 caracteres" title="Senha" minlength="8" maxlength="20" required>
                        <label for="pass">Senha</label>
                    </div>
                </div>
                
                <input type="submit" value="Entrar">
                
                <div id="link">
                    <a href="#">Esqueci a senha<span class="icon passforg">psychology_alt</span></a>
                </div>
            </form>


        </section>
    </main>
</body>
</html>
